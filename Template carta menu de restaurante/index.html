<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br/>best food</h1>
                <p class="info-subtitle">Lorem ipsum, dolor sit amet consectetur adipisicing elit. A itaque minus quidem quos natus animi saepe possimus quae sapiente veritatis.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="assets/IMG/hero.png" alt="plato de pasta">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="assets/IMG/video.png" alt="video de plato de comida">
                <img class="dishes-item" src="assets/IMG/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="assets/IMG/dish2.png" alt="pan huevos y aguacates">
                <img class="dishes-item" src="assets/IMG/dish3.png" alt="bowl de esparragos">
                <img class="dishes-item" src="assets/IMG/dish4.png" alt="pan con queso feta">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="assets/IMG/plate1.png" alt="plato de pasta con salasa y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="assets/IMG/plate2.png" alt="plato de pasta con brocoli">
                </div>
                <div class="menu-grid-item">
                    <img src="assets/IMG/plate3.png" alt="plato de pasta con albahaca">
                </div>
                <div class="menu-grid-item">
                    <img src="assets/IMG/plate4.png" alt="plato de pasta con aguacate">
                </div>
                <div class="menu-grid-item">
                    <img src="assets/IMG/plate5.png" alt="plato de verduras salteadas">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
